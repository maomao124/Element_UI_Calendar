<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>

    </style>
</head>
<body>

<div id="app">

    <div style="max-width: 900px;">
        <el-calendar v-model="date">
            <template
                    slot="dateCell"
                    slot-scope="{date, data}">
                <p :class="data.isSelected ? 'is-selected' : ''">
                    {{ data.day.split('-').slice(1).join('-') }} {{ data.isSelected ? '✔️' : ''}}
                </p>
            </template>
        </el-calendar>

    </div>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            date: new Date()
        },
        methods: {},
        mounted()
        {
            setInterval(() =>
            {
                this.$notify({
                    type: "success",
                    title: "提示",
                    message: "当前选择的是北京时间" + this.date.toLocaleDateString()
                })
            }, 3000)
        }
    })
</script>
</body>
</html>
